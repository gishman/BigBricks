sudo: false
language: scala
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/
scala:
- 2.11.6
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -pass pass:$BBCPGP_PASSPHRASE -in secring.gpg.enc -out local.secring.gpg -d
- openssl aes-256-cbc -pass pass:$BBCPGP_PASSPHRASE -in pubring.gpg.enc -out local.pubring.gpg -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
script:
- ./sbt ++$TRAVIS_SCALA_VERSION test
- if [ "$TRAVIS_BRANCH" == "master" ]; then ./sbt ++$TRAVIS_SCALA_VERSION publish-signed;
  fi
notifications:
  email:
  - on_success: always
