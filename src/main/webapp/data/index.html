<div id="main" data-lift="surround?with=default;at=content">
    <div class="panel panel-default">
        <div class="panel-heading">Upload projects</div>
        <div class="panel-body">

            <form role="form" class="lift:DataImport?form=post&multipart=true">

                <div class="form-group">
                    <label> File </label>
                    <input class="form-control" type="file" name="file_upload">
                </div>
                <div class="form-group">
                    <label> Content type </label>
                    <select class="form-control" name="contentType">
                        <option value="job">Job</option>
                        <option value="project">Project</option>
                        <option value="template">Template</option>
                        <option value="bigbricks">BigBricks</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload
                </button>

            </form>

        </div>

        <div class="panel-heading">Download data backup</div>
        <div class="panel-body">

            <form role="form" class="lift:DataExport?form=post">

                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-download" aria-hidden="true">Download</span>
                </button>
            </form>
        </div>
    </div>

</div>
